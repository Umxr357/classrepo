<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>
  <link rel="stylesheet" href="exp9.css" />
</head>
<body>
  <h1>Responsive Product Grid</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <h2>Product 1</h2>
      <p>High-quality item with great features.</p>
      <p class="price">₹499</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <h2>Product 2</h2>
      <p>Durable and stylish for daily use.</p>
      <p class="price">₹799</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3" />
      <h2>Product 3</h2>
      <p>Lightweight and comfortable.</p>
      <p class="price">₹1,299</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 4" />
      <h2>Product 4</h2>
      <p>Trendy design with premium quality.</p>
      <p class="price">₹999</p>
    </div>
  </div>
</body>
</html>
