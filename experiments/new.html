<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
    }

    .wrapper {
      width: 80%;
      margin: 60px auto;
      padding: 40px 20px;
      border: 2px solid #000;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .card {
      width: 260px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      padding: 40px 20px 24px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: #0d6efd;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
    }

    .card h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card-container">

      <div class="card">
        <div class="avatar">JK</div>
        <h3>Jeet Kumar</h3>
        <p>B.Tech - CSE<br>Roll No: 21CS1007<br>1st Year</p>
      </div>

      <div class="card">
        <div class="avatar">AR</div>
        <h3>Asha Rani</h3>
        <p>B.Tech - IT<br>Roll No: 21IT1012<br>1st Year</p>
      </div>

      <div class="card">
        <div class="avatar">RK</div>
        <h3>Rohit Kumar</h3>
        <p>B.Tech - ECE<br>Roll No: 21EC1009<br>1st Year</p>
      </div>

    </div>
  </div>
</body>
</html>
