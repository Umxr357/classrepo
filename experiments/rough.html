<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product grid</title>
    <link rel="stylesheet" href="rough.css" />
</head>
<body>
    <h1>Responsive Product Grid</h1>
    <div class="Product-grid">
        <div class="Product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1" />
            <h2>Product 1</h2>
            <p>High-quality item with great features.</p>
            <p><b>&#8377;499</b></p>
        </div>
        <div class="Product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2"/>
            <h2>Product 2</h2>
            <p>Durable and stylish for daily use.</p>
            <p><b>&#8377;799</b></p>
        </div>
        <div class="Product-card">
            <img src="https://via.placeholder.com/150" alt="Product 3"/>
            <h2>Product 3</h2>
            <p>lightweight and comfortable</p>
            <p><b>&#8377;1,299</b></p>
        </div>
        <div class="Product-card">
            <img src="https://via.placeholder.com/150" alt="Product 4"/>
            <h2>Product 4</h2>
            <p>Trendy design with premium quality</p>
            <p><b>&#8377;999</b></p>
        </div>
    </div>
</body>
</html>
