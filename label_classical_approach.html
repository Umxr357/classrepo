<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--label important n critical thinking topic remember it properly-->
    <div>
    <label for="username">Username :</label>
    <input type="text" id="username" placeholder="username" />
    </div>
    <div>
    <label for="password">Password : </label><!--for and id is very important in the topic of properly using label-->
    <input type="password" id="password" placeholder="password" />
    </div>
    <div>
        <label for="age">Age : </label>
        <input type="number" id="age" placeholder="Enter Age : ">
    </div><!--div is a block element which takes the whole line n we wanted to put type of input in one line only instead of using break element-->
  </body>
</html>
